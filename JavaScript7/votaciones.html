            function verificar(){
                var region=document.getElementsByName("region");

                        switch(reg){
                            case 1:
                                document.getElementById("negrita").innerHTML="norte";
                                break;
                            case 2:
                                document.getElementById("negrita").innerHTML="centro";
                                break;
                            case 3:
                                document.getElementById("negrita").innerHTML="sur";
                                break;
                        }
                    }
                }
            }
